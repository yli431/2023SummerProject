<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click to Reveal</title>
  <style>
    body {
      text-align: center;
      margin: 50px;
    }

    #hiddenContent {
      display: none;
      color: red;
    }
  </style>
</head>
<body>

  <h1>Click to Reveal</h1>

  <!-- Use addEventListener in script.js instead of inline onclick attribute -->
  <p id="clickToReveal">Click me to reveal content!</p>

  <div id="hiddenContent">
    <p>This is the hidden content that appears when you click.</p>
    <!-- You can add more content here -->
  </div>

  <script src="clickAndProcess.js"></script>
</body>
</html>
