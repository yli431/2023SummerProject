<!DOCTYPE html>
{% load static %}

<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    {% comment %} <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/> {% endcomment %}
    <link type="text/css" rel="stylesheet" href="{% static 'materialize.min.css' %}">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>

<h1 id="myselfstarget">Hello World!</h1>
{% comment %} <p id="num2target">Click me</p> {% endcomment %}
<p>You have clicked the button <span id="clickCount">0</span> times.</p>

<a onclick="addQuestionMark()" class="waves-effect waves-light btn">Add ?</a>
<a onclick="countClickedTimes()" class="waves-effect waves-light btn">Click me</a>

<script src="{% static 'mytest.js' %}"></script>

</body>
</html>
